apiVersion: skaffold/v2beta15
kind: Config
deploy: 
  kubectl:
    manifests:
      - ./infra/k8s/*
      - .infra/k8s-dev/*
build:
  local:
    push: false
  artifacts:
    - image: ashutosh7292070445/auth
      context: auth
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts'
            dest: .
